<!DOCTYPE html>

<html>
<head>
	<title>Arrays Manipulating in JS</title>
</head>
<body>
<script>
// todo:
// Create an array holding the names of the planets of our solar system (in order, starting closest to the sun).
var planets = ['Mercury', 'Venus', 'Tellus', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'];
var dwarfPlanets = ['Ceres', 'Pluto', 'Eris', 'Makemake', 'Haumea'];

// function for logging the planets array
function logPlanets() {
    console.log('Here is the list of planets:');
    console.log(planets);
}

console.log('Adding "The Sun" to the beginning of the planets array.');
// todo: Do what the log statement above says you will do.
planets.unshift('The Sun');
logPlanets();

console.log('Adding "Pluto" to the end of the planets array.');
// todo: Do what the log statement above says you will do.
planets.push('Pluto');
logPlanets();

console.log('Removing "The Sun" from the beginning of the planets array.');
// todo: Do what the log statement above says you will do.
planets.shift();
logPlanets();

console.log('Removing "Pluto" from the end of the planets array.');
// todo: Do what the log statement above says you will do.
planets.pop();
logPlanets();

console.log('Finding and logging the index of "Tellus" in the planets array: ' + planets.indexOf('Tellus'));
// todo: Do what the log statement above says you will do.
planets.indexOf('Tellus');
logPlanets();

console.log('Using splice to remove the planet after Tellus.');
// todo: Do what the log statement above says you will do.
planets.splice(2, 2, 'Earth', 'Tiu');
logPlanets();

console.log('Using splice to add back the planet after Earth.');
// todo: Do what the log statement above says you will do.
planets.splice(3, 1, 'Mars');
logPlanets();

console.log('Reversing the order of the planets array.');
// todo: Do what the log statement above says you will do.
planets.reverse();
logPlanets();

console.log('Sorting the planets array.');
// todo: Do what the log statement above says you will do.
planets.sort();
logPlanets();

console.log('Add the Dwarf Planets.');
// todo: Do what the log statement above says you will do.
planets = planets.concat(dwarfPlanets);
logPlanets();








</script>
</body>
</html>
