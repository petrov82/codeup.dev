<body>
	<h1>Whack-A-Panda</h1>

	<div id="startScore" class="clickable">Start Game</div>
	<div id="score">0</div>
	<div id="seconds">30</div>

	<div id="board">

		<div class="box">
			<div class="mole"></div>
		</div>

		</div>

			<div class="mole"></div>
		</div>
</div>




	<!--jQuery!!
	<script src="/js/jquery.js"></script> -->
	<script type="text/javascript">
		$(window).load(function(){

			// Get holes
			var holes = $('.box');

			// Keep score
			var score = 0;

			var gameLoop;

			var seconds = 30;

			var timer = function() {
				setInterval(function(){
					--seconds;
					$('#seconds').html(seconds);
					if (seconds == 0) {
						clearInterval(seconds);
					}
				}, 1000);

			}

		$('#startScore').click(function() {
			//change innerHTML to "Score"
			$(this).html('Score:');
			// Function to show the mole!
			timer();

			var show = function() {
				// Fade out any moles
				$('.mole').fadeOut();

				// Get random hole
				var rand = Math.floor(Math.random() * holes.length)
				var hole = $(holes[rand]);

				// Add mole selected hole
				hole.children().fadeIn();
			}

			// Click event listener
			$('.mole').click(function() {
				// Increase score (and show it)
				$('#score').html(++score);
				// Hide the mole!
				$(this).hide();
			});

			// Game loop (show every n milliseconds)
			gameLoop = setInterval(show, 1500);

			//set timer to 30 sec

			//force game out of loop at end of timer
		});
		});
	</script>
