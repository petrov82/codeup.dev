<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="" >
	<title>Date and Time for JS</title>
</head>
<body>
	<script src="/js/moment.js"></script>
	<script>
			var now = moment();
			console.log(now);
			document.write(now);
			// todo:
// Create an array of months for printing dates without Moment.js.
var months = [
				"January",
				"February",
				"March",
				"April",
				"May",
				"June",
				"July",
				"August",
				"September",
				"October",
				"November",
				"December"
];

// todo:
// Create the date corresponding to your birthday using the JavaScript Date object.
var jsBirthday = new Date(1982, 03, 18, 2, 9);
console.log(jsBirthday);

// todo:
// Log your birthday in the format: January 1, 2014 using the JavaScript Date object.
// See link below for methods needed:
// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date#Getter
console.log('Here is my birthday using vanilla js: ' + months[3] + " " + jsBirthday.getDate() + ", " + jsBirthday.getFullYear());

// create the date corresponding to your birthday using Moment.js.
var momentBirthday = moment("1982-04-18", "YYYY-MM-DD");

// todo:
// Log your birthday in the format: January 1, 2014 using Moment.js.
console.log('Here is my birthday using Moment.js: ' + momentBirthday.format("MMMM DD, YYYY"));

	</script>
	<p>
	<script>document.write(jsBirthday);</script>
	</p>
	<p>
	<script>document.write('Here is my birthday using vanilla js: ' + months[3] + " " + jsBirthday.getDate() + ", " + jsBirthday.getFullYear());</script>
	</p>
	<p>
	<script>document.write('Here is my birthday using Moment.js: ' + momentBirthday.format("MMMM DD, YYYY"));</script>
	</p>
</body>
