<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model Exercise</title>
	<link rel="stylesheet" href="../css/site.css">
</head>
<body>


	<img id="ribbon" src="img/codeup-ribbon.png">


	<h1><a class="rainbow" href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visual Spectrum Wavelengths</a></h1>

	<div id="irbox">
		<img src="img/codeup-arrow.png">
		<p>750 nm - 1,000 nm</p>
	</div>

	<div id="redbox">
		<img src="img/codeup-arrow.png">
		620 nm - 750 nm
	</div>

	<div id="orangebox">
		<img src="img/codeup-arrow.png">
		590 nm - 620 nm
	</div>

	<div id="yellowbox">
		<img src="img/codeup-arrow.png">
		570 nm - 590 nm
	</div>

	<div id="greenbox">
		<img src="img/codeup-arrow.png">
		495 nm - 570 nm
	</div>

	<div id="bluebox">
		<img src="img/codeup-arrow.png">
		450 nm - 495 nm
	</div>

	<div id="indigobox">
		<img src="img/codeup-arrow.png">
		xxx nm - xxx nm
	</div>

	<div id="violetbox">
		<img src="img/codeup-arrow.png">
		380 nm - 450 nm
	</div>

	<div id="uvbox">
		<img src="img/codeup-arrow.png">
		100 nm - 380 nm
	</div>
</body>
</html>
