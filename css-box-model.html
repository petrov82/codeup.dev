<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model Exercise</title>

</head>
<body>

	<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visual Spectrum Wavelengths</a></h1>

	<div id="redbox">
		<p>620 nm - 750 nm</p>
	</div>

	<div id="orangebox">
		<p>590 nm - 620 nm</p>
	</div>

	<div id="yellowbox">
		<p>570 nm - 590 nm</p>
	</div>

	<div id="greenbox">
		<p>495 nm - 570 nm</p>
	</div>

	<div id="bluebox">
		<p>450 nm - 495 nm</p>
	</div>

	<div id="indigobox">
		<p>xxx nm - xxx nm</p>
	</div>

	<div id="violetbox">
		<p>380 nm - 450 nm</p>
	</div>
	
</body>
</html>
